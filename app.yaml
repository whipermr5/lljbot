application: lljbot
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /(admin|migrate)
  script: admin.app
  login: admin

- url: /(send|message|promo)
  script: lljbot.app
  login: admin

- url: /favicon.ico
  static_files: favicon.ico
  upload: favicon.ico

- url: /.*
  script: lljbot.app

libraries:
- name: webapp2
  version: "2.5.2"
